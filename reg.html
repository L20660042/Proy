<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
<section>
    <div class="signin">
      <div class="content">
        <h2>Registro</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" required>
            <i>Usuario</i>
          </div>
          <div class="inputBox">
            <input type="email" required>
            <i>Correo electrónico</i>
          </div>
          <div class="inputBox">
            <input type="password" required>
            <i>Contraseña</i>
          </div>
          <div class="inputBox">
            <input type="password" required>
            <i>Confirmar contraseña</i>
          </div>
          <div class="links">
            <a href="/index.html">Ya tengo una cuenta</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Registrarme">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
