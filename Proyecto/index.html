<!DOCTYPE html>
<html lang="es" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/estilos.css">
</head>
<section>
  <div class="signin">
    <div class="content">
      <h2>Inicio</h2>
      <form class="form" action="/login" method="POST">
        <div class="inputBox">
          <input type="text" name="usuario" required>
          <i>Usuario</i>
        </div>
        <div class="inputBox">
          <input type="password" name="contrasena" required>
          <i>Contraseña</i>
        </div>
        <div class="links">
          <a href="#">Olvidé la Contraseña</a>
          <a href="/reg.html">Registrarse</a>
        </div>
        <div class="inputBox">
          <input type="submit" value="Iniciar">
        </div>
      </form>
    </div>
  </div>
</section>
</body>
</html>
